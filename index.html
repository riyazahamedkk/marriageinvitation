<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Scratch Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animations and Styling */
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #8b5cf6; animation-delay: 0s; }
        .blob-2 { bottom: 10%; right: 10%; width: 400px; height: 400px; background: #ec4899; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* The Scratch Card Container */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            overflow: hidden;
            margin: 0 auto;
        }

        /* The Revealed Content (Hidden beneath canvas initially) */
        .reveal-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animation when canvas is fully scratched */
        .reveal-content.active {
            opacity: 1;
            transform: scale(1);
        }

        /* The Canvas Layer */
        #scratch-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            /* CRITICAL: This allows page scrolling outside the canvas, but prevents it inside */
            touch-action: none; 
            transition: opacity 0.5s ease-out;
        }

        /* Glowing text effect for the revealed name */
        .text-glow {
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            background: linear-gradient(to right, #f472b6, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased min-h-[150vh] relative flex flex-col items-center">

    <!-- Ambient Background -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Top spacing to demonstrate scrolling works -->
    <div class="w-full text-center py-20 px-6">
        <h1 class="text-4xl font-extrabold tracking-tight text-white mb-4">Welcome</h1>
        <p class="text-slate-400">Scroll down to find your secret card.</p>
        <p class="text-slate-500 text-sm mt-2">(The page will scroll smoothly without getting stuck)</p>
    </div>

    <!-- Main Card Area -->
    <div class="w-full px-6 py-20 flex justify-center">
        
        <div class="card-container group">
            
            <!-- BOTTOM LAYER: The Revealed Full Name -->
            <div id="reveal-content" class="reveal-content">
                <span class="text-slate-300 text-sm font-medium tracking-widest uppercase mb-2">Congratulations</span>
                <h2 class="text-4xl font-black text-glow text-center px-4 leading-tight">
                    <!-- PUT YOUR FULL NAME HERE -->
                    ALEXANDER PIERCE
                </h2>
                <div class="mt-4 w-12 h-1 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full"></div>
            </div>

            <!-- TOP LAYER: The Scratchable Canvas -->
            <canvas id="scratch-canvas"></canvas>

        </div>

    </div>

    <!-- Bottom spacing to demonstrate scrolling works -->
    <div class="w-full text-center py-32 px-6 text-slate-500">
        <p>End of page. Smooth scrolling maintained!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: false }); // Optimized for speed
            const revealContent = document.getElementById('reveal-content');
            
            let isDrawing = false;
            let scratchCount = 0;
            let isRevealed = false;
            
            // CONFIGURATION
            const BRUSH_SIZE = 60; // Extra large brush for minimal scratch effort
            const SCRATCHES_TO_REVEAL = 25; // How many quick swipes until auto-reveal
            
            // Set actual canvas resolution to match its CSS size to prevent blurring
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                fillCanvas();
            }

            // Draw the premium metallic/gradient cover
            function fillCanvas() {
                if (isRevealed) return; // Don't redraw if already scratched
                
                // Create a beautiful vibrant gradient cover
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1e293b'); // dark slate
                gradient.addColorStop(0.5, '#334155'); // lighter slate
                gradient.addColorStop(1, '#0f172a'); // very dark slate
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Add diagonal overlay pattern
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.lineWidth = 2;
                for (let i = -canvas.width; i < canvas.width * 2; i += 20) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i + canvas.height, canvas.height);
                    ctx.stroke();
                }

                // Add "Scratch to Reveal" text in the center
                ctx.font = 'bold 22px system-ui, -apple-system, sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Add a subtle shadow to text
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 2;
                
                ctx.fillText('âœ¨ Scratch to Reveal', canvas.width / 2, canvas.height / 2);
                
                // Reset shadow for erasing
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                
                // Prepare for erasing
                ctx.globalCompositeOperation = 'destination-out';
            }

            // Get exact mouse/touch position relative to canvas
            function getPosition(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX = e.clientX;
                let clientY = e.clientY;

                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }

                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function startInteraction(e) {
                if (isRevealed) return;
                isDrawing = true;
                scratch(e);
            }

            function endInteraction() {
                isDrawing = false;
            }

            function scratch(e) {
                if (!isDrawing || isRevealed) return;

                // Prevent default ONLY while actively scratching inside the canvas
                // This stops the page from pulling-to-refresh or zooming while scratching
                if (e.cancelable) {
                    e.preventDefault(); 
                }

                const pos = getPosition(e);

                // Erase circle
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, BRUSH_SIZE, 0, Math.PI * 2);
                ctx.fill();

                // Ultra-fast no-lag completion logic
                // Instead of analyzing pixels (which causes lag), we just count movements
                scratchCount++;
                
                if (scratchCount > SCRATCHES_TO_REVEAL) {
                    revealAll();
                }
            }

            // Instantly clear the rest of the canvas and show content
            function revealAll() {
                isRevealed = true;
                
                // Fade out the canvas via CSS transition
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none'; // Ensure it doesn't block clicks anymore
                
                // Animate the text underneath (scale up and glow)
                revealContent.classList.add('active');
            }

            // Event Listeners for Mouse
            canvas.addEventListener('mousedown', startInteraction);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', endInteraction);
            canvas.addEventListener('mouseleave', endInteraction);

            // Event Listeners for Touch (Mobile)
            // passive: false is required to allow e.preventDefault() to work during scratching
            canvas.addEventListener('touchstart', startInteraction, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
            canvas.addEventListener('touchend', endInteraction);

            // Initialize
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
